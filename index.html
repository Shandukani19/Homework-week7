<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter city"
            required
            class="search-input"
          />
          <input type="submit" value="search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div class="weather-info">
            <h1 class="city">Helsinki</h1>
            <p>
              <span class="current-day"> Wednesday </span> |
              <span class="current-hour"> 19 </span>:
              <span class="current-minutes"> 04 </span>,
              <span class="current-condition>"> Sunny </span> <br />
              Humidity:<strong>70%</strong> | Wind: <strong>6.34km/h</strong>
            </p>
          </div>
          <div class="temperature-info">
            <span class="temperature-icon"> ☀️ </span>
            <span class="temperature-value"> 27 </span>
            <span class="temperature-unit"> ℃ </span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Shandukani19" target="_blank"
            >Shandu Mudzwiri</a
          >
          and is
          <a href="#" target="_blank"> on GitHub</a>
          and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
  </body>
</html>
