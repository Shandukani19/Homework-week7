<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter city"
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div class="weather-info">
            <h1 class="city" id="city"></h1>
            <p>
              <span id="current-time"> </span> |
              <span id="current-condition"> </span> <br />
              Humidity:<strong id="humidity"></strong> | Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="temperature-info">
            <span id="temperature-icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                class="temperature-icon"
              />
            </span>
            <span class="temperature-value" id="temperature"> </span>
            <span class="temperature-unit"> â„ƒ </span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          Coded by
          <a href="https://github.com/Shandukani19" target="_blank"
            >Shandu Mudzwiri</a
          >
          and is
          <a href="#" target="_blank"> on GitHub</a>
          and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
